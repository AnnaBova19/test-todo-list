<mat-dialog-title>
  <h2>{{ isNew ? 'Create' : 'Update' }} Todo</h2>
</mat-dialog-title>
<mat-dialog-content>
  <form [formGroup]="todoForm" novalidate>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Enter a name">
        <mat-error *ngIf="todoForm.controls['name'].invalid && todoForm.controls['name'].touched">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea 
          matInput 
          formControlName="description"
          placeholder="Enter a description"
          cdkTextareaAutosize
          cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="15">
        </textarea>
        <mat-error *ngIf="todoForm.controls['description'].invalid && todoForm.controls['description'].touched">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mat-form-field-wrapper">
      <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>   
    </div>
    <div class="mat-form-field-wrapper">
      <mat-checkbox formControlName="isImportant">Important</mat-checkbox>   
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Expiry date</mat-label>
        <input formControlName="expiryDate" matInput [min]="minDate" [matDatepicker]="picker"
          placeholder="Choose expiry date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="todoForm.controls['expiryDate'].invalid && todoForm.controls['expiryDate'].touched">
          This field is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
  <button mat-raised-button color="primary" (click)="create()" [disabled]="todoForm.invalid">
    {{ isNew ? 'Create' : 'Update' }}
  </button>
</mat-dialog-actions>
